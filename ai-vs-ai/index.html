<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkers | AI vs. AI</title>
  <link rel="shortcut icon" type="image/png" href="/assets/image/favicon.png" />
  <link rel="apple-touch-icon" href="/assets/image/favicon.png" />
  <link rel="stylesheet" href="/assets/style/main.css" />
  <link rel="stylesheet" href="/assets/style/reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" />
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" />
  </noscript>
</head>

<body>

  <div style="margin: auto; width: 50vw; min-width: 300px; padding: 20px;">
    <div style="display: flex; padding-bottom: 20px">
      <div style="width: 50%">
        <h1>IA (peças brancas)</h1>
        <label for="heuristica1">Heurística</label><br />
        <select id="heuristica1">
          <option value="countPieces">countPieces</option>
          <option value="clusters">clusters</option>
        </select><br /><br />
        <label for="profundidade1">Profundidade</label><br />
        <input type="number" min=1 step=1 max=15 value=7 id="profundidade1">
      </div>
      <div style="width: 50%; text-align: right">
        <h1>IA (peças pretas)</h1>
        <label for="heuristica2">Heurística</label><br />
        <select id="heuristica2">
          <option value="clusters">clusters</option>
          <option value="countPieces">countPieces</option>
        </select><br /></br />
        <label for="profundidade2">Profundidade</label><br />
        <input type="number" min=1 step=1 max=15 value=7 id="profundidade2">
      </div>
    </div>
    <div style="text-align: center;">
      <h1>Jogo</h1>
      <label for="jogadas-aleatorias">Jogadas iniciais aleatórias</label><br />
      <input type="number" min=1 step=1 max=20 value=4 id="jogadas-aleatorias"><br />
      <br />
      <button id="btn-jogar" class="btn-primary" style="max-width: 256px;" type="button">Jogar</button>
    </div>
  </div>

  <script type="module">

    import * as mm from '/assets/js/minimax.js'
    import {CheckersState, Status} from '/assets/js/game-state.js'
    import * as bo from '/assets/js/board.js'
    import {captureOptionsFromURL} from '/assets/js/move-generation.js';

    function qs(s) { return document.querySelector(s); }

    function heur(s) {
      return s == 'countPieces' ? mm.heuristicCountPieces : mm.heuristicClusters
    }

    qs('#btn-jogar').onclick = () => {

      const heur1 = heur(qs('#heuristica1').value)
      const depth1 = Number(qs('#profundidade1').value)
      const aiWhite = new mm.Minimax(true, heur1, depth1)

      const heur2 = heur(qs('#heuristica2').value)
      const depth2 = Number(qs('#profundidade2').value)
      const aiBlack = new mm.Minimax(false, heur2, depth2)

      const history = []

      const captureOptions = captureOptionsFromURL(new URL(location));

      const state = new CheckersState(captureOptions)
      history.push(state.copy())

      const randomMoves = Number(qs('#jogadas-aleatorias').value)
      for (let i = 0; i < randomMoves; i++) {
        const rand = Math.floor(Math.random() * state.actions.length)
        state.actionDo(state.actions[rand])
        history.push(state.copy())
      }

      let i = 0

      // TODO to play game automatically without freezing, do it inside a worker?

      console.log('Playing...')
      while (state.status == Status.playing) {
        if (i++ > 500) { console.log('Breaking out!'); break; }
        const mm = state.whiteToMove ? aiWhite : aiBlack;
        const { action } = mm.val(state)
        state.actionDo(action)
        history.push(state.copy())
      }
      if (state.status == Status.draw) {
        console.log('Draw :/')
      } else {
        console.log(`Winner is ${state.status == Status.whiteWon ? 'white' : 'black'}`)
      }
      console.log(`Game took ${history.length} moves:`)
      setTimeout(() => {
        for (const pastState of history) {
          console.log(bo.encodeBoard(pastState.board), pastState.roundsSincePawnMove, pastState.roundsSinceCapture, pastState.roundsInSpecialEnding)
        }
      }, 500)
    }
  </script>

</body>

</html>
