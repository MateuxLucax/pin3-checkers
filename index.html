<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkers</title>
  <style>
    :root {
      --cell-size-px: 36px;
      --white0: rgb(220, 220, 220);
      --black0: rgb(50, 50, 50);
      --white1: rgb(180, 180, 180);
      --black1: rgb(100, 100, 100);
    }
    .board-table, .board-cell, .board-row {
      border: 0;
      padding: 0;
      margin: 0;
    }
    .board-cell {
      width: var(--cell-size-px);
      height: var(--cell-size-px);
      max-width: var(--cell-size-px);
      max-height: var(--cell-size-px);
      position: relative;
    }
    .cell-text {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateY(-50%);
      color: white;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      opacity: 0.07;
      font-family: monospace;
      font-size: 13px;
    }
    .cell-text:hover {
      cursor: default;
      opacity: 0.8;
    }
    .board-cell.black {
      background-color: var(--black0);
    }
    .board-cell.white {
      background-color: var(--white0);
    }

    .piece {
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .piece.man {
      transform: translateY(-50%) translateX(-50%);
      width: calc(3/4 * var(--cell-size-px));
      height: calc(3/4 * var(--cell-size-px));
      border-radius: 100%;
    }

    .piece.king {
      transform: translateY(-50%) translateX(-50%) rotate(45deg);
      width: calc(1/2 * var(--cell-size-px));
      height: calc(1/2 * var(--cell-size-px));
    }

    .piece.white {
      background-color: var(--white0);
      border: 2px solid var(--black1);
    }
    .piece.black {
      background-color: var(--black0);
      border: 2px solid var(--white1);
    }
  </style>
</head>
<body>

<table id="board-table"></table>

<textarea id="log" style="width: 500px; height: 200px;"></textarea>
<input type="text" id="prompt"/>
<button id="btn" type="button">Choose</button>

<script type="module">
import * as br from './board.js'
import * as gfx from './board-render.js'
import * as mov from './move-generation.js'

// just testing generateMoves

const board = br.makeInitialBoard()
// const board = br.makeEmptyBoard()

// board[2][1] = { white: true }
// board[3][2] = { white: false }
// board[3][4] = { white: false }
// board[1][4] = { white: false } 

let currentPlayerWhite = true
let currentMovementChoices = []

const elemMatrix = gfx.createBoardTable(
  document.querySelector('#board-table')
);
gfx.renderBoard(board, elemMatrix)

const log = document.querySelector('#log')
const prompt = document.querySelector('#prompt')
const btn = document.querySelector('#btn')

function generateAndLogCurrentMoves() {
  var currentPlayerPieces = br.getPlayerPiecePositions(board, currentPlayerWhite);
  currentMovementChoices = mov.generateMoves(board, currentPlayerPieces);

  let movString = 'Current moves ('+(currentPlayerWhite ? 'white' : 'black')+' player)\n' 
  for (let i = 0; i < currentMovementChoices.length; i++) {
    const mov = currentMovementChoices[i];
    movString += '' + i + ') ' + ([ mov.from, ...mov.sequence ].map(br.positionString).join(', ') + '.\n')
  }
  log.innerHTML += movString
  log.innerHTML += 'Enter your choice\n'
  log.scrollTop = log.scrollHeight
}

generateAndLogCurrentMoves();

btn.addEventListener('click', () => {
  const choice = prompt.value
  if (choice >= 0 && choice < currentMovementChoices.length) {
    const moveTaken = currentMovementChoices[choice]
    br.fullMoveDo(board, moveTaken.from, moveTaken.sequence)
    gfx.renderBoard(board, elemMatrix)
    currentPlayerWhite = !currentPlayerWhite
    generateAndLogCurrentMoves()
  } else {
    log.innerHtml += 'Invalid choice\n'
  }
});

</script>

</body>
</html>
